<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Insta</title>
</head>

<body>
  <div class="main-container">
    <div class="wrap-ctr">
      <div class="container-top">
        <div class="logo-ctr">
          <img class="logo" src="https://assets.codepen.io/6060109/ig-logo.png
              " alt="" />
        </div>
        <div class="content">
          <form action="#">
            <input type="text" placeholder="Phone number, username, or email" />
            <input type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
          </form>
          <div class="or-ctr">
            <h5><span>OR</span></h5>
          </div>
          <div class="with-fb">
            <button class="log-in">
              <a href="#"><img class="imagefb" src="/Insta-clone/fb.png" alt="" /> Log
                in with Facebook</a>
            </button>
          </div>
          <div class="forgot-pw">
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </div>
      <div class="container-middle">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
      <div class="getapp-container">
        <p>Get the app.</p>
      </div>

      <div class="store-ctr">
        <div class="images-ctr">
          <a class="app-store" href="#"><img src="https://assets.codepen.io/6060109/IG-app-store-button.png"
              alt="#" /></a>
          <a class="google-store" href="#"><img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"
              alt="#" /></a>
        </div>
      </div>
    </div>
    <div class="phone-img"></div>
  </div>
  <div class="foot">
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Jobs</a>
    <a href="#">Help</a>
    <a href="#">API</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Top Accounts</a>
    <a href="#">Hashtags</a>
    <a href="#">Locations</a>
    <div class="data">
      <select>
        <option value="EN">English</option>
      </select>
      <p>Â© 2021 Instagram from Facebook</p>
    </div>
  </div>

</html>
